name: pickle_ai
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10.19
  # PyTorch 2.3.1 (CUDA 버전은 환경에 맞게 자동 선택되도록 일반적으로 명시하지 않으나, 필요시 수정 가능)
  - pytorch=2.3.1
  - torchvision
  - torchaudio
  - numpy=1.26.4
  - pip
  - pip:
    - fastapi==0.128.0
    - uvicorn[standard]
    - ultralytics==8.4.2
    - opencv-python-headless>=4.8
    - albumentations==1.4.10
    - pillow==12.1.0
    - scikit-learn==1.5.2
    - pandas==2.2.2
    - requests
    - jupyterlab
    - matplotlib
    - python-multipart