name: smart-cart-project

services:
  # --- [Storage Layer] ---
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio_storage
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Bucket Initialization (Idempotent)
  minio-init:
    image: minio/mc
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      until (mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}); do echo '...waiting for minio...' && sleep 1; done;
      mc mb --ignore-existing minio/mlflow;
      mc mb --ignore-existing minio/data;
      exit 0;
      "

  # --- [MLOps Layer] ---
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow_server
    restart: always
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      airflow:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${MINIO_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    entrypoint: >
      /bin/sh -c "
      pip install psycopg2-binary &&
      mlflow server 
      --backend-store-uri postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/mlflow 
      --default-artifact-root s3://mlflow/ 
      --host 0.0.0.0
      --port 5000
      --allowed-hosts '*'"
    ports:
      - "5001:5000"

  airflow:
    image: ${DOCKER_USERNAME:-local}/smart-cart-airflow:latest
    build:
      context: ./mlops
      dockerfile: airflow/Dockerfile
    container_name: airflow_standalone
    depends_on:
      db:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@db:5432/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./mlops/airflow/dags:/opt/airflow/dags
      - ./mlops/airflow/logs:/opt/airflow/logs
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 120s
    command: standalone
    ports:
      - "8081:8080"

  # --- [Application Layer] ---
  backend:
    image: ${DOCKER_USERNAME:-local}/smart-cart-backend:latest
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/app_db
      - MINIO_ENDPOINT=http://minio:9000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # [Local Dev Only] AI Inference Server
  ai-inference:
    profiles: ["dev"]  # 개발 환경(Local)에서만 실행됨
    image: ${DOCKER_USERNAME:-local}/smart-cart-ai:latest
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai_inference
    restart: always
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD}
    ports:
      - "8001:8000" # Localhost 8001 -> Container 8000
    volumes:
      - ./data:/data  # 데이터셋 및 MinIO 데이터 접근
      - ./ai/runs:/app/runs # 학습/추론 결과(runs 폴더) 로컬 저장
    depends_on:
      minio-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 4gb
          cpus: '2.0'

  # --- [Gateway Layer] ---
  nginx:
    image: nginx:alpine
    container_name: nginx_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL 설정이 적용된 파일을 Nginx의 기본 설정으로 마운트
      - ./nginx-ssl-prod.conf:/etc/nginx/conf.d/default.conf:ro
      # 프론트엔드 정적 파일
      - ./frontend/web-kiosk/dist:/usr/share/nginx/html:ro
      # EC2 호스트의 실제 인증서 경로 마운트
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - mlflow
      - airflow