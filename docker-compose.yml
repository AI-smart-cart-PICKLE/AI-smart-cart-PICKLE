name: smart-cart-project

services:
  # --- [Storage Layer] ---
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio_storage
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-password123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- [MLOps Layer] ---
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow_server
    restart: always
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      airflow:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${MINIO_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD:-password123}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    entrypoint: >
      /bin/sh -c "
      pip install psycopg2-binary &&
      mlflow server 
      --backend-store-uri postgresql://${DB_USER:-admin}:${DB_PASSWORD:-password123}@db:5432/mlflow 
      --default-artifact-root s3://mlflow/ 
      --host 0.0.0.0
      --port 5000
      --allowed-hosts '*'"
    ports:
      - "5001:5000"

  airflow:
    build:
      context: ./mlops
      dockerfile: airflow/Dockerfile
    container_name: airflow_standalone
    depends_on:
      db:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${DB_USER:-admin}:${DB_PASSWORD:-password123}@db:5432/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./mlops/airflow/dags:/opt/airflow/dags
      - ./mlops/airflow/logs:/opt/airflow/logs
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 120s
    command: standalone
    ports:
      - "8081:8080"

  # --- [Application Layer] ---
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-password123}@db:5432/app_db
      - MINIO_ENDPOINT=http://minio:9000
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 6gb
          cpus: '2.0'

  # [Local Dev Only] AI Inference Server
  ai-inference:
    profiles: ["dev"]  # 개발 환경(Local)에서만 실행됨
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai_inference
    restart: always
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8001:8000" # Localhost 8001 -> Container 8000
    deploy:
      resources:
        limits:
          memory: 4gb
          cpus: '2.0'

  # --- [Gateway Layer] ---
  nginx:
    image: nginx:alpine
    container_name: nginx_gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/web-kiosk/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - mlflow
      - airflow