server {
    listen 80;
    server_name bapsim.site www.bapsim.site;

    # Certbot이 SSL 인증서를 발급할 때 사용하는 경로 (필수)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name bapsim.site www.bapsim.site;

    # SSL 인증서 경로 (Certbot 기본 경로 기준)
    # 실제 발급 후 경로가 다르면 수정 필요
    ssl_certificate /etc/letsencrypt/live/bapsim.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bapsim.site/privkey.pem;

    # SSL 보안 강화 설정 (Mozilla Intermediate 권장 설정)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Docker DNS Resolver (IP 변경 감지용)
    resolver 127.0.0.11 valid=30s;

    # 1. Frontend (Main Page - Kiosk)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend API
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout 설정 (AI 처리 등 긴 요청 대비)
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # 3. Airflow
    # 주의: airflow.cfg에서 base_url = https://bapsim.site/airflow 로 설정해야 함
    location /airflow/ {
        set $airflow_upstream http://airflow:8080;
        proxy_pass $airflow_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Airflow Websocket (Log Streaming) 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 4. MLflow
    # 주의: MLflow는 기본적으로 서브 경로(/mlflow) 지원이 빈약함.
    # --static-prefix /mlflow 같은 옵션이 없어서 화면이 깨질 수 있음.
    # 해결책: 서브도메인(mlflow.bapsim.site) 사용을 강력 권장.
    location ~ ^/mlflow/(.*)$ {
        set $mlflow_upstream http://mlflow:5000;
        proxy_pass $mlflow_upstream/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 5. MinIO (S3 API) - Optional
    location /minio/ {
        set $minio_upstream http://minio:9000;
        proxy_pass $minio_upstream;
    }
}
